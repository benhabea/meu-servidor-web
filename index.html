<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .choices {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #6a11cb;
            color: white;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .choice-btn:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        #result.win {
            color: #28a745;
        }

        #result.lose {
            color: #dc3545;
        }

        #result.tie {
            color: #ffc107;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <p>Escolha sua jogada:</p>
    <div class="choices">
        <button class="choice-btn" onclick="jogar('pedra')">Pedra</button>
        <button class="choice-btn" onclick="jogar('papel')">Papel</button>
        <button class="choice-btn" onclick="jogar('tesoura')">Tesoura</button>
    </div>
    <p id="result"></p>
    <footer>
        Tente Ganhar!
    </footer>

    <script>
        function jogar(escolhaUsuario) {
            const opcoes = ['pedra', 'papel', 'tesoura'];
            const escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];
            const resultadoElemento = document.getElementById("result");

            let mensagem = '';
            let classeResultado = '';

            if (escolhaUsuario === escolhaComputador) {
                mensagem = `Empate! Ambos escolheram ${escolhaUsuario}.`;
                classeResultado = 'tie';
            } else if (
                (escolhaUsuario === 'pedra' && escolhaComputador === 'tesoura') ||
                (escolhaUsuario === 'papel' && escolhaComputador === 'pedra') ||
                (escolhaUsuario === 'tesoura' && escolhaComputador === 'papel')
            ) {
                mensagem = `VocÃª venceu! ${escolhaUsuario} vence ${escolhaComputador}.`;
                classeResultado = 'win';
            } else {
                mensagem = `O computador venceu! ${escolhaComputador} vence ${escolhaUsuario}.`;
                classeResultado = 'lose';
            }

            resultadoElemento.textContent = mensagem;
            resultadoElemento.className = classeResultado;
        }
    </script>
</body>
</html>
